# Reference https://github.com/pydata/xarray/blob/main/pyproject.toml
[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

# Coverage.py
[tool.coverage.run]
branch = true
source = ["mizani"]
include = [
   "mizani/*"
]
omit = [
   "setup.py",
   "mizani/_version.py",
   "mizani/external/*",
   "mizani/tests/*",
]
disable_warnings = ["include-ignored"]

[tool.coverage.report]
exclude_lines = [
   "pragma: no cover",
   "^def test_",
   "if __name__ == .__main__.:",
]
precision = 1
